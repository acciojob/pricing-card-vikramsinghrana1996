<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="product.jpg" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Plan</h1>
        <p class="card-price">$29.99/month</p>
        <p class="card-description">Enjoy unlimited access to premium features with our best plan.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
